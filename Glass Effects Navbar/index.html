<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="dot-container" id="toggle">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h1>facebook</h1>
        <div class="line"></div>


        <div class="profile"><img src="harsha profile pic.png" alt="" class="logo">
        <div class="profile-text">
            <h2>P Harsha</h2>
            <p class="account">My Account</p>
        </div>
        <span class="toggle-box"><i class="fa-solid fa-plus"></i></span>
        </div>

         <div class="line"></div>
         <p class="menu">MENU</p> 
         
         <ul>
            <li class="bar"><i class="fa-solid fa-house"></i><span>Home</span></li>
            <li class="bar"><i class="fa-solid fa-pen-to-square"></i><span>Post</span></li>
            <li class="bar"><i class=" fa-solid fa-comment-dots"></i><span>Messanger</span></li>
            <li class="bar"><i class="fa-solid fa-user-group"></i><span>Friends</span></li>
            <li class="bar"><i class="fa-solid fa-bell"></i><span>Notification<i class="not-num">2</i></span></li>
            <li class="bar"><i class="fa-solid fa-people-group"></i><span>Group</span></li>
            <li class="bar"><i class="fa-solid fa-gear"></i><span>Setting</span></li>
         </ul>

         <div class="line" style="position: relative; top:5px;"></div>
          <div class="logout-container">
            <i class="fa-solid fa-arrow-right-from-bracket" style="display: relative;left:0; top:20px; font-size: 24px;"></i>
            <p class="logout-txt">Log out</p>
        </div>

    </div>
    <script>
        var toggle = document.getElementById("toggle");
        var container = document.getElementById("container");

        toggle.onclick = function ()
        {
               container.classList.toggle('active');
        }
    </script>
</body>
</html>
